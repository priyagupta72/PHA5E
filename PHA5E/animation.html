<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHA5E Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap');

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 600px;
            height: 200px;
        }

        svg {
            width: 100%;
            height: 100%;
        }
        .outlined-text {
            font-family: "Archivo Black", sans-serif;
            font-size: 100px;
            stroke: white;
            fill: none;
            stroke-width: 2;
            stroke-dasharray: 500;
            stroke-dashoffset: 500;
            animation: drawStroke 1.5s forwards;
        }
        .water-mask {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: white;
            clip-path: inset(100% 0 0 0); 
            animation: fillUp 1.5s ease-in-out forwards 1.5s; 
        }

        .solid-text {
            font-family: "Archivo Black", sans-serif;
            font-size: 100px;
            fill: white;
            stroke: none;
            opacity: 0; 
            animation: solidFadeIn 0.5s ease-in-out forwards 2.5s; 
        }

        @keyframes drawStroke {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fillUp {
            to {
                clip-path: inset(0 0 0 0); 
            }
        }

        @keyframes solidFadeIn {
            to {
                opacity: 1; 
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <svg viewBox="0 0 600 200">
            <defs>
                <mask id="text-mask">
                    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" dy="0.35em" fill="white"
                          font-family="Archivo Black" font-size="100px">PHA5E</text>
                </mask>
            </defs>
            <rect width="100%" height="100%" fill="white" mask="url(#text-mask)" class="water-mask"></rect>
            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" dy="0.35em"
                  class="outlined-text">PHA5E</text>
            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" dy="0.35em"
                  class="solid-text">PHA5E</text>
        </svg>
    </div>

    <script>
        setTimeout(() => {
            sessionStorage.setItem("animationPlayed", "true"); 
            window.location.href = "index.html"; 
        }, 3250); 
    </script>

</body>
</html>
